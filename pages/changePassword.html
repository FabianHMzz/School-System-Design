<!DOCTYPE html>
<html lang="es">

<head>
    <title>Alumnos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/changePass.css">
    <link rel="shortcut icon" href="../img/Instituto_Niels_Bohr.png">
    
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../img/Instituto_Niels_Bohr.png" alt="Instituto_Niels_Borh">
                    <h2>I<span class="primary">N</span>B</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="../admin.html">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">groups</span>
                    <h3>Alumnos</h3>
                </a>
                <a href="payments.html">
                    <span class="material-icons-sharp">payments</span>
                    <h3>Pagos</h3>
                </a>
                <a href="teachers.html">
                    <span class="material-icons-sharp">person</span>
                    <h3>Maestros</h3>
                </a>
                <a href="reports.html">
                    <span class="material-icons-sharp">auto_stories</span>
                    <h3>Reportes</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp">manage_accounts</span>
                    <h3>Cambiar Contraseña</h3>
                    </a>
                <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Cerrar Sesión</h3>
                </a>
            </div>
        </aside>
        <!-- Final de aside -->

        <section>
            <h1>Change Password</h1>
            <div class="container">
                <form action="">
                  <div class="row">
                    <div class="col-25">
                      <label for="fname">Old Password</label>
                    </div>
                    <div class="col-75">
                      <input type="password" name="changePass" required placeholder="***">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">New Password</label>
                    </div>
                    <div class="col-75">
                      <input type="password" name="changePass" required placeholder="***">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Confirm New Password</label>
                    </div>
                    <div class="col-75">
                      <input type="password" name="changePass" required placeholder="***">
                    </div>
                  </div>
              </div>
                <div id="container">
                    <button class="changePassword" type="submit" onclick="enviar()">
                      <span class="circle" aria-hidden="true">
                        <span class="icon arrow"></span>
                      </span>
                      <span class="button-text">Cambiar Contraseña</span>
                    </button>
                  </div>
            </form>
        </section>

        <div class="right">
            <div class="top">
                <button>
                    <div id="menu-btn">
                        <span class="material-icons-sharp">menu</span>
                    </div>
                </button>
                <div class="theme-toggle">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
                <div class="profile">
                    <div class="info">
                        <p>Hey, <b>Fabian</b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                    <div class="profile-photo">
                        <img src="../img/Instituto_Niels_Bohr.png" width="37px" alt="">
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="../js/script.js"></script>
</body>

</html>
